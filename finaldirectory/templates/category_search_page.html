<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of {{category}}</title>
    <link rel="stylesheet" href="../static/css/category_search_page.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{category}}</h1>
            <nav>
                <ul>
                    <a href="./starships"  class="button starships-button" >Starships</a>
                    <a href="./species"    class="button species-button"   >Species</a>
                    <a href="./planets"    class="button planets-button"   >Planets</a>
                    <a href="./vehicles"   class="button vehicles-button"  >Vehicles</a>
                    <a href="./characters" class="button characters-button">Characters</a>
                </ul>
            </nav>
        </div>
        <a href="/" class="button home-button">Home</a>
    </header>

    <main>
        <div class="container">
            <input type="text" id="search" placeholder="Search...">
            
            <br>
            <br>

            <label for="criteria_filter_selector">Filter Criteria:</label>
            <select onchange="filterCriteriaSelected();" id="criteria_filter_selector">
                <option selected disabled value> -- Select a Criteria -- </option>
                <!-- Options dynamically filled based on data -->
            </select>

            <br>

            <div id="criteria_filter_options" style="display:none;">
                <!-- Real Number Filter Options -->
                <div id="criteria_filter_options_real" style="display: none;">
                    <select id="criteria_filter_options_dropdown_real">
                        <option value="filter_real_greaterThan">Greater Than</option>
                        <option value="filter_real_lessThan">Less Than</option>
                        <option value="filter_real_is">Is</option>
                    </select>
                    <input type="number" id="criteria_filter_options_entry_real">
                </div>
                
                <!-- Text Filter Options -->
                <div id="criteria_filter_options_text" style="display: none;">
                    <select id="criteria_filter_options_dropdown_text">
                        <option value="filter_text_contains">Contains</option>
                        <option value="filter_text_startsWith">Starts With</option>
                        <option value="filter_text_endsWith">Ends With</option>
                    </select>
                    <input type="text" id="criteria_filter_options_entry_text">
                </div>
            </div>

            <button type="button" onclick="filterCriteriaAdded();">Add Filter</button>

            <br>
            <br>

            <!-- Sorting Options -->
            <label for="sort_criteria">Sort Criteria:</label>
            <select id="sort_criteria">
                <option value="">-- Select --</option>
                <!-- Sorting options should mirror the filter criteria -->
            </select>

            <label for="sort_direction">Sort Direction:</label>
            <select id="sort_direction">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <button type="button" onclick="applySort();">Apply Sort</button>

            <br>
            <br>

            <button type="button" onclick="location.reload();">Clear All</button>

            <br>

            <div id="criteria_filters"></div>

            <ul id="search-list">
                <!-- List of elements will be dynamically filled here -->
            </ul>
        </div>
    </main>

    <script src="../static/js/category_search_page.js"></script>
</body>
</html>
